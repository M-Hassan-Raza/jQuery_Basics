<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="top-section">
      <h1 id="heading">Web Engineering Lab 5 - jQuery</h1>
    </div>
    <div class="header">
      <button id="hide-button">Hide Element</button>
      <button id="displaymsg">Display Message</button>
      <button id="changeclr">Change Color</button>
      <button id="displaymodal">Display Modal Window</button>
      <button id="sortlist">Sort The List</button>
      <button id="hovertip">Hover over me for Tooltip</button>
    </div>
    
    <div class="modalBox">
        <div class="modalContent">
          <span class="close"><i class="fas fa-times-circle"></i></span>
          <div class="formHolder">
            <h2>Member's Login</h2>
            <form action="#" method="post">
              <div class="row">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
              </div>
              <div class="row">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <span class="error">must be longer than 8 letters</span>
              </div>
              <div class="row">
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span class="error">password do not match</span>
              </div>
              <div class="row">
                <input type="submit" value="SUBMIT" id="submit">
              </div>
            </form>
          </div>
        </div>
      </div>

    <div class="container">
      <div class="form-head">
        <h2 id="Signup">Signup for an Account</h2>
      </div>
      <form action="">
        <div class="column-container">
          <div class="left-column">
            <label for="username">Username</label>
            <label for="email">Email</label>
            <label for="password">Password</label>
          </div>
          <div class="right-column">
            <input type="text" name="username" id="username" />
            <input type="text" name="email" id="email" />
            <input type="password" name="password" id="password" />
          </div>
        </div>
        <button id="submitform" type="submit">Confirm</button>
      </form>
    </div>
    <div class="fade-in">
      <img id="berserk" src="./res/fade-in.jpg" alt="fade-in-image" />
    </div>

    <div class="item-list">
      <div class="title">
        Unsorted List
        <br />
      </div>
      <ul class="listofitems">
        <li class="item">B</li>
        <li class="item">C</li>
        <li class="item">A</li>
        <li class="item">D</li>
      </ul>
    </div>

    .
  </body>
</html>
